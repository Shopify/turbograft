<!doctype html>
<html>
  <head>
    <title>Sample static HTML</title>
  </head>
  <body class="hot-new-bod">
    <noscript>Please enable JavaScript!</noscript>
    <div>Some text</div>
    <script>
      var newDiv = document.createElement("div");
      var newContent = document.createTextNode("Hi there, from a script!");
      newDiv.appendChild(newContent);
      document.body.appendChild(newDiv);
    </script>
  </body>
</html>
